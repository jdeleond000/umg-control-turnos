<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
  </mat-toolbar>
  <br>
  <div class="tabla">
    <section class="tableContainer">
      <table mat-table [dataSource]="dataSource" class="tableContainer">

        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">Nit</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.nit }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">nombre</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.nombre }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">apellido</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.apellido }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="dpi">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">dpi</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.dpi }}</div>
          </td>
        </ng-container>


        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">correo</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.correo}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">telefono</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.telefono}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">direccion</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.direccion}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaContratacion">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">Fecha contratación</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.fechaContratacion}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">estado</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <div>{{ element.estado}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="options" class="tableContainer">
          <th mat-header-cell *matHeaderCellDef class="tableContainer">
            <div class="headerCell">Opciones</div>
          </th>
          <td mat-cell *matCellDef="let element" class="tableContainer">
            <button mat-button [matMenuTriggerFor]="options">Opciones
            </button>
            <mat-menu #options="matMenu">
              <button mat-menu-item class="align-icons">
                <i class="material-icons">align_horizontal_center</i> Trazabilidad de la gestión
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </section>
  </div>
</div>
