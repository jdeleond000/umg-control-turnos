<div class="body">
  <div class="login">
    <img [src]="logo" alt="Logo" width="50%" height="80%">
    <h1 class="h3 mb-3 fw-normal">Control de turnos</h1>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="datos.username">
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [(ngModel)]="datos.password" type="password">
    </mat-form-field>
    <br>
    <button (click)="ingresar()" class="ancho" mat-raised-button color="primary">Ingresar</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
